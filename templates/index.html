 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Akamai Cache Purge</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
     <link rel="stylesheet" href="/static/css/styles.css">
 </head>
 <body>
 <div class="container">
     <h1 class="text-center">Akamai Cache Purge</h1>
 
     <!-- Dropdown for Selection -->
     <div class="mb-3">
         <label for="selection" class="form-label">Select Type:</label>
         <select id="selection" class="form-select">
             <option value="">Select Type</option>
             <option value="hostname">Hostname</option>
             <option value="url">URL</option>
             <option value="tag">Cache Tag</option>
         </select>
     </div>
     
     <div id="hostname-dropdown-container" class="mb-3" style="display: none;">
         <label for="hostname-dropdown" class="form-label">Select Hostname:</label>
         <select id="hostname-dropdown" class="form-select"></select>
     </div>
     
     <div id="tag-dropdown-container" class="mb-3" style="display: none;">
         <label for="tag-dropdown" class="form-label">Select Cache Tag:</label>
         <select id="tag-dropdown" class="form-select"></select>
     </div>
     
     <div class="input-group mb-3">
         <textarea id="input-field" class="form-control" placeholder="Paste URLs here..."></textarea>
     </div>
     
     <ul id="values-list" class="list-group mb-3"></ul>
     
     <button id="submit-btn" class="btn btn-success w-100">Purge Cache</button>
     
     <div id="response" class="mt-4"></div>       
 </div>
 
 <script>
 const HOSTNAMES_WITH_CP_CODES = {{ hostnames | tojson | safe }};
 const CACHE_TAGS = {{ tags | tojson | safe }};
 </script>
 
 <script src="/static/js/script.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
 </body>
 </html>
